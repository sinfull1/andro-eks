admin:
  access_log_path: /dev/null
  address:
    socket_address:  {address: 0.0.0.0, port_value: 9901} #admin connection port
static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0 # Allowed IP address
          port_value: 9095  # External client will connect to this port
      filter_chains:
        - filters:
            - name: envoy.filters.network.tcp_proxy
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                stat_prefix: tcp
                cluster: kafka-cluster
  clusters:
    - name: kafka-cluster
      connect_timeout: 1.25s
      type: LOGICAL_DNS
      lb_policy: round_robin
      http2_protocol_options: {}
      load_assignment:
        cluster_name: kafka-cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: kafka-headless.kafka.svc.cluster.local # Kafka broker's host
                      port_value: 9092 # Kafka broker's port.

      dns_lookup_family: V4_ONLY


